name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y clang cmake ninja-build lcov

    - name: Configure CMake (with coverage)
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DSANITIZE=OFF \
          -DTRACY_ENABLE=OFF \
          -DCOVERAGE=ON

    - name: Build
      run: cmake --build build --config Debug

    - name: Run Tests
      run: ./build/tests

  - name: Generate lcov report
    run: |
      # Capture coverage
      lcov \
        --capture \
        --directory build \
        --output-file coverage.info \
        --exclude '*/googletest/*' \
        --exclude '*/gtest/*' \
        --exclude '/usr/*' \
        --exclude '*/CMakeFiles/*'

      # Optional cleanup pass
      lcov \
        --remove coverage.info \
        "/usr/*" \
        "*/googletest/*" \
        "*/gtest/*" \
        "*/CMakeFiles/*" \
        --output-file coverage.info

    - name: Enforce 95% minimum coverage
      run: |
        # Extract the line coverage percentage from lcov output
        COVERAGE=$(lcov --summary coverage.info | grep "lines......:" | awk '{print $2}' | sed 's/%//')

        echo "Line coverage: $COVERAGE%"

        # Fail if below threshold
        THRESHOLD=95
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "Coverage ($COVERAGE%) is below required threshold ($THRESHOLD%)"
          exit 1
        fi

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage.info